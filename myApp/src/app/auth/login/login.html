<div class="d-flex justify-content-center align-items-center vh-100 flex-column">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="p-4 shadow rounded bg-white"
    style="width: 400px"
  >
    <h4 class="mtext-105 cl2 txt-center p-b-30">Login</h4>

    <!-- Email -->
    <div class="bor8 m-b-20 how-pos4-parent">
      <input
        class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30"
        type="email"
        formControlName="email"
        placeholder="Your Email Address"
      />
      <div
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
        class="text-danger"
      >
        Valid email is required
      </div>
    </div>

    <!-- Password -->
    <div class="bor8 m-b-20 how-pos4-parent">
      <input
        class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30"
        type="password"
        formControlName="password"
        placeholder="Password"
      />
      <div
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        class="text-danger"
      >
        Password is required
      </div>
    </div>

    <!-- Error message -->
    <div *ngIf="msg" class="text-danger m-b-15 text-center">{{ msg }}</div>

    <!-- Submit button -->
    <button
      type="submit"
      class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer"
    >
      Login
    </button>
  </form>

  <!-- Redirect to Register -->
  <p class="mt-3 text-center">
    Don't have an account?
    <button (click)="register()">Register</button>
  </p>
</div>
