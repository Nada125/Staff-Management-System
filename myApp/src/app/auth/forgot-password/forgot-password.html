<div class="forgot-password-container">
  <h2 class="title">Forgot Password</h2>

  <p class="info-text">
    Enter your email address and weâ€™ll send you a verification code to reset your password.
  </p>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
      />

      <!-- Validation Errors -->
      <div
        *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid"
        class="error"
      >
        <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']"
          >Email is required</small
        >
        <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']"
          >Invalid email format</small
        >
      </div>
    </div>

    <!-- Error Message from API -->
    <div *ngIf="msg" class="error-msg">
      {{ msg }}
    </div>

    <!-- Success Message -->
    <div *ngIf="emailSent" class="success-msg">
      A verification code has been sent to your email.
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn" [disabled]="forgotPasswordForm.invalid">Send Code</button>
  </form>
</div>
